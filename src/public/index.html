<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RunPod File Uploader</title>
    <link href="https://releases.transloadit.com/uppy/v2.9.4/uppy.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #2a2139 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #logo {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #uppyDashboard {
            max-width: 760px;
            width: 100%;
            margin: 20px auto;
            background-color: #1c1b29;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #note {
            max-width: 760px;
            width: 95%;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        #output-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .output-image {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .output-image:hover {
            transform: scale(1.03);
        }
        .output-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="logo">RunPod File Uploader</div>

<div id="uppyDashboard"></div>

<div id="note">
    Note: All uploaded files are saved to <code>/workspace/ComfyUI/input</code>.
</div>

<h2>Output Images</h2>
<div id="output-gallery"></div>

<script src="https://releases.transloadit.com/uppy/v2.9.4/uppy.min.js"></script>
<script>
  const uppy = new Uppy.Core({
      autoProceed: false,
      restrictions: {
          maxFileSize: null,
          allowedFileTypes: null
      }
  })
  .use(Uppy.Dashboard, {
      inline: true,
      target: '#uppyDashboard',
      note: 'Upload files to ComfyUI input folder',
      proudlyDisplayPoweredByUppy: false,
      theme: 'dark',
      showProgressDetails: true
  })
  .use(Uppy.Tus, {
      endpoint: `${window.location.protocol}//${window.location.host}/files/`,
      chunkSize: 50 * 1024 * 1024,
  });

  uppy.on('complete', (result) => {
    console.log('Upload complete! We've uploaded these files:', result.successful);
    loadOutputImages();
  });

  // Function to load and display output images
  function loadOutputImages() {
      fetch('/output-images')
          .then(response => response.json())
          .then(images => {
              const gallery = document.getElementById('output-gallery');
              gallery.innerHTML = images.map(image => `
                  <div class="output-image">
                      <img src="${image.url}" alt="${image.name}" title="${image.name}">
                  </div>
              `).join('');
          });
  }

  // Load output images on page load
  loadOutputImages();
  
  // Refresh output images every 10 seconds
  setInterval(loadOutputImages, 10000);
</script>

</body>
</html>
